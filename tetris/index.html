<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Tetris</h1>
            <div class="controls">
                <button id="startBtn">Start Game</button>
                <button id="pauseBtn" disabled>Pause</button>
                <button id="modeBtn">Switch to 4-Part Mode</button>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- Single game mode -->
            <div class="single-game" id="singleGame">
                <div class="game-info">
                    <div class="info-panel">
                        <div class="score">Score: <span id="score">0</span></div>
                        <div class="level">Level: <span id="level">1</span></div>
                        <div class="lines">Lines: <span id="lines">0</span></div>
                    </div>
                    <div class="next-pieces">
                        <div class="next-label">Next:</div>
                        <canvas id="nextCanvas" width="120" height="120"></canvas>
                    </div>
                </div>
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            
            <!-- 4-part parallel mode -->
            <div class="multi-game" id="multiGame" style="display: none;">
                <div class="multi-info">
                    <div class="total-score">Total Score: <span id="totalScore">0</span></div>
                    <div class="active-games">Active Games: <span id="activeGames">4</span></div>
                </div>
                <div class="game-grid">
                    <div class="game-quadrant top">
                        <canvas id="gameCanvas1" width="200" height="400"></canvas>
                        <div class="quadrant-info">
                            <div>Score: <span id="score1">0</span></div>
                            <div>Level: <span id="level1">1</span></div>
                        </div>
                    </div>
                    <div class="game-quadrant bottom">
                        <canvas id="gameCanvas2" width="200" height="400"></canvas>
                        <div class="quadrant-info">
                            <div>Score: <span id="score2">0</span></div>
                            <div>Level: <span id="level2">1</span></div>
                        </div>
                    </div>
                    <div class="game-quadrant left">
                        <canvas id="gameCanvas3" width="200" height="400"></canvas>
                        <div class="quadrant-info">
                            <div>Score: <span id="score3">0</span></div>
                            <div>Level: <span id="level3">1</span></div>
                        </div>
                    </div>
                    <div class="game-quadrant right">
                        <canvas id="gameCanvas4" width="200" height="400"></canvas>
                        <div class="quadrant-info">
                            <div>Score: <span id="score4">0</span></div>
                            <div>Level: <span id="level4">1</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="final-score">Final Score: <span id="finalScore">0</span></div>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div class="controls-info">
            <h3>Controls:</h3>
            <div class="control-list">
                <div>← → : Move left/right</div>
                <div>↓ : Soft drop</div>
                <div>↑ : Rotate clockwise</div>
                <div>Z : Rotate counter-clockwise</div>
                <div>Space : Hard drop</div>
                <div>P : Pause</div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
